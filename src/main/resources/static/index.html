<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Banking Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Banking System</h1>

<h2>Create Account</h2>
<form id="accountForm">
  <input type="text" name="accountHolderName" placeholder="Name" required>
  <input type="number" name="balance" placeholder="Initial Balance" required>
  <button type="submit">Create Account</button>
</form>

<h2>All Accounts</h2>
<button onclick="getAccounts()">Load Accounts</button>
<ul id="accountList"></ul>

<h2>Get Account by ID</h2>
<form id="getByIdForm">
  <input type="number" name="id" placeholder="Account ID" required>
  <button type="submit">Get Account</button>
</form>
<div id="accountDetails"></div>

<h2>Update Account</h2>
<form id="updateForm">
  <input type="number" name="id" placeholder="Account ID" required>
  <input type="text" name="accountHolderName" placeholder="New Name" required>
  <input type="number" name="balance" placeholder="New Balance" required>
  <button type="submit">Update Account</button>
</form>

<h2>Delete Account</h2>
<form id="deleteForm">
  <input type="number" name="id" placeholder="Account ID" required>
  <button type="submit">Delete Account</button>
</form>

<h2>Deposit</h2>
<form id="depositForm">
  <input type="number" name="id" placeholder="Account ID" required>
  <input type="number" name="amount" placeholder="Amount to Deposit" required>
  <button type="submit">Deposit</button>
</form>

<h2>Withdraw</h2>
<form id="withdrawForm">
  <input type="number" name="id" placeholder="Account ID" required>
  <input type="number" name="amount" placeholder="Amount to Withdraw" required>
  <button type="submit">Withdraw</button>
</form>

<script src="script.js"></script>
</body>
</html>
