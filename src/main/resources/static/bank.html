<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Banking Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-6">
<div class="max-w-4xl mx-auto">
  <h1 class="text-3xl font-bold mb-6 text-blue-700 text-center">üè¶ Banking System</h1>

  <!-- Create Account -->
  <section class="mb-6 bg-white p-6 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">Create Account</h2>
    <form id="accountForm" class="space-y-4">
      <input type="text" name="accountHolderName" placeholder="Name"
             class="w-full p-2 border border-gray-300 rounded" required>
      <input type="number" name="balance" placeholder="Initial amount"
             class="w-full p-2 border border-gray-300 rounded" required>
      <button type="submit"
              class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Create</button>
    </form>
  </section>

  <!-- All Accounts -->
  <section class="mb-6 bg-white p-6 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">All Accounts</h2>
    <button onclick="getAccounts()"
            class="mb-4 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Load Accounts</button>
    <ul id="accountList" class="list-disc list-inside space-y-1"></ul>
  </section>

  <!-- Get Account by ID -->
  <section class="mb-6 bg-white p-6 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">Get Account By ID</h2>
    <form id="getByIdForm" class="space-y-4">
      <input type="number" name="id" placeholder="Account ID"
             class="w-full p-2 border border-gray-300 rounded" required>
      <button type="submit"
              class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Fetch</button>
    </form>
    <div id="accountDetails" class="mt-4 text-sm text-gray-700"></div>
  </section>

  <!-- Delete Account -->
  <section class="mb-6 bg-white p-6 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">Delete Account</h2>
    <form id="deleteForm" class="space-y-4">
      <input type="number" name="id" placeholder="Account ID"
             class="w-full p-2 border border-gray-300 rounded" required>
      <button type="submit"
              class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete</button>
    </form>
  </section>

  <!-- Update Account -->
  <section class="mb-6 bg-white p-6 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">Update Account</h2>
    <form id="updateForm" class="space-y-4">
      <input type="number" name="id" placeholder="Account ID"
             class="w-full p-2 border border-gray-300 rounded" required>
      <input type="text" name="accountHolderName" placeholder="New Name"
             class="w-full p-2 border border-gray-300 rounded" required>
      <button type="submit"
              class="bg-yellow-600 text-white px-4 py-2 rounded hover:bg-yellow-700">Update</button>
    </form>
  </section>

  <!-- Deposit -->
  <section class="mb-6 bg-white p-6 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">Deposit</h2>
    <form id="depositForm" class="space-y-4">
      <input type="number" name="id" placeholder="Account ID"
             class="w-full p-2 border border-gray-300 rounded" required>
      <input type="number" name="balance" placeholder="Amount to Deposit"
             class="w-full p-2 border border-gray-300 rounded" required>
      <button type="submit"
              class="bg-teal-600 text-white px-4 py-2 rounded hover:bg-teal-700">Deposit</button>
    </form>
  </section>

  <!-- Withdraw -->
  <section class="mb-6 bg-white p-6 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">Withdraw</h2>
    <form id="withdrawForm" class="space-y-4">
      <input type="number" name="id" placeholder="Account ID"
             class="w-full p-2 border border-gray-300 rounded" required>
      <input type="number" name="balance" placeholder="Amount to Withdraw"
             class="w-full p-2 border border-gray-300 rounded" required>
      <button type="submit"
              class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Withdraw</button>
    </form>
  </section>
  <!--send money-->
  <section class="mb-6 bg-white p-6 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">Send Money</h2>
    <form id="sendMoney" class="space-y-4">
      <input type="number" name="sender" placeholder="Sender ID"
             class="w-full p-2 border border-gray-300 rounded" required>
      <input type="number" name="receiver" placeholder="receiver ID"
             class="w-full p-2 border border-gray-300 rounded" required>
      <input type="number" name="amount" placeholder="Amount to Send"
             class="w-full p-2 border border-gray-300 rounded" required>
      <button type="submit"
              class="bg-orange-600 text-white px-4 py-2 rounded hover:bg-orange-700">Send</button>
    </form>
  </section>
</div>
<script src="script.js"></script>
</body>
</html>
